<!DOCTYPE html>
<html>
<head>
  <title>Request Header Parser</title>
  <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h2>Request Header Parser Microservice</h2>

    <h3>Example Usage:</h3>
    <p>
      <a href="/api/whoami">[base url]/api/whoami</a>
    </p>

    <h3>Example Output:</h3>
    <p>
      <code>{"ipaddress":"::ffff:159.20.14.100","language":"en-US,en;q=0.5","software":"Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:50.0) Gecko/20100101 Firefox/50.0"}</code>
    </p>

    <div>
      <button id="basicBtn">Show Basic Info</button>
      <button id="detailedBtn">Show Detailed Info</button>
    </div>

    <div id="output">
      <!-- Aquí se mostrará la información del servidor -->
    </div>
  </div>
  <div class="footer">
    <p>
      for <a href="https://www.freecodecamp.org">freeCodeCamp</a>
    </p>
  </div>

  <script>
    const basicBtn = document.getElementById('basicBtn');
    const detailedBtn = document.getElementById('detailedBtn');
    const outputDiv = document.getElementById('output');

    basicBtn.addEventListener('click', () => {
      fetchData(false);
    });

    detailedBtn.addEventListener('click', () => {
      fetchData(true);
    });

    function fetchData(details) {
      const url = `/api/whoami${details ? '?details=true' : ''}`;

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          outputDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch((error) => {
          console.error('Error fetching data:', error);
          outputDiv.innerHTML = 'Error fetching data';
        });
    }
  </script>
</body>
</html>
